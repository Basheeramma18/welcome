<!DOCTYPE html> 
<html> 
<head> 
<style> 
p::first-line { 
font-weight: bold; 
color: red; 
} 
</style> 
<title>First Line</title> 
</head> 
<body> 
<p>This is a long paragraph demonstrating how the first line gets a different style using 
the ::first-line pseudo-element. The rest of the paragraph looks normal.</p> 
</body> 
</html>
